<ion-slides [options]="slidesOptions">
    <ion-slide *ngFor="let item of popularMovies | pares">
        <ion-row>
            <ion-col size="12" *ngFor="let movie of item">
                <ion-card (click)="seeDetail(movie.id)">
                    <img [src]="movie.poster_path | image" class="poster">
                </ion-card>
            </ion-col>
        </ion-row>

    </ion-slide>
    <ion-slide class="slide-mas">
        <ion-button class="btn-mas" aria-expanded="full" size="large" (click)="onClick()">
            <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
    </ion-slide>
</ion-slides>
